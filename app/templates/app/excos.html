{% extends 'base.html' %} {% block title %} Executives {{ title }}{% endblock %}
{% block content %}

<h2 class="text-center">Current Executives</h2>
<div class="card">
  <div class="card-body">
    {% if excos_list %}
    <div id="exco_page" class="row">
      <!--d-flex justify-content-center -->
      {% for exco in excos_list %}
      <div class="col-md-4">
        <div id="exco_display" class="card shadow-lg p-3 mb-3 bg-white rounded">
          <div class="row">
            <div class="col-xs-2">
              <img
                id="exco_photo"
                src="../../static/app/images/default.jpg"
                class="rounded-circle responsive"
                style="height: 60px"
                alt="{{ exco }}"
              />
            </div>
            <div class="col">
              <h6 id="exco_head" class="card-title">{{ exco | title() }}</h6>
              <div class="card-body">
                <p class="card-text">{{ excos_list[exco] }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %} {% endblock %}
